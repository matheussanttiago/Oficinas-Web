<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/styleavaliacao.css">

  <!-- LINKS PARA O GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- FONTS -->
  <!-- GOTHIC-A1 -->
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
  <!-- SORA -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Sora:wght@400;600&display=swap" rel="stylesheet">

  <!-- FONT AWESOME PARA ÍCONES -->
  <script src="https://kit.fontawesome.com/84b2985f50.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <header>
    <div id="fixed">
      <img src="img/Logo Oficinas Web 1 1.svg" alt="">
      <nav>
        <div id="painel_menu">
          <input type="checkbox" name="" id="check_menu">
          <span></span>
          <span></span>
          <span></span>
          <div id="modal_box"></div>
        </div>
      </nav>
    </div>
    
    <div id="pesquisa">
      <img src="img/pesquisa-icon.svg" alt="">
      <input type="search" name="barra-pesquisa" id="barra-pesquisa" placeholder="Estou buscando...">
    </div>
    <div id="filtro"><img src="img/filtro-icon.svg" alt=""></div>
  </header>

  <main>
    <div id="topo"></div>
    <section>
      <div id="titulo_avaliacao">
        <img src="img/arrow_left.svg" alt="flecha virada para esquerda">
        <h1 class="Titulo"> Avalie seu produto </h1>
      </div>
      <span class="legenda"> Pneu Goodyear - oficina do Tião </span>
  
      <div id="quadrado">
        <label for="add-img" id="addinput">Adicionar imagem</label>
        <input type="file" name="add-img" id="add-img">
        <img src="" alt="" id="teste">
        <!-- <button id="Addimg"> Adicionar imagem </button> -->
      </div>
  
      <span class="achou"> O que vc achou do produto? </span>
  
  
      <span class="legenda"> Escolha de 1 a 5 estrelas para avaliar</span>
      <ul class="avaliacao">
        <li class="star-icon ativo" data-avaliacao="1"></li>
        <li class="star-icon" data-avaliacao="2"></li>
        <li class="star-icon" data-avaliacao="3"></li>
        <li class="star-icon" data-avaliacao="4"></li>
        <li class="star-icon" data-avaliacao="5"></li>
      </ul>
  
  
      <div id="comentario">
        <img class="comente" src="img/Comentario.svg">
        <span class="Titulo" id="Deixar">Deixar comentario</span>
        <span id="limite-crt" class="legenda"></span>
      </div>
  
      <textarea name="comentario" id="comentar" cols="30" rows="10" placeholder="Conte-nos o que aconteceu (opicional)"
        onclick="contaCaracteres(this)" onkeydown="contaCaracteres(this)" onkeyup="contaCaracteres(this)"></textarea>
  
      <button class="concluir" id="concluir" type="submit"><span>Concluir</span></button>
    </section>
  </main>

  <script src="js/scriptAvaliacao.js"></script>
</body>

</html>
